version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - landing
      - wiki
      - analysis

  landing:
    build: ./landing
    expose:
      - "3000"

  wiki:
  image: ghcr.io/requarks/wiki:2
  expose:
    - "3000"
  environment:
    DB_TYPE: postgres
    DB_HOST: ${DB_HOST}
    DB_PORT: ${DB_PORT}
    DB_USER: ${DB_USER}
    DB_PASS: ${DB_PASS}
    DB_NAME: ${DB_NAME}

  analysis:
    build: ./analysis
    expose:
      - "5000"
